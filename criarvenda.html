<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro de produtos</title>
    <script src="js/TokenCheck.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-row h-screen items-center justify-center bg-gray-100">
    <a id="LogOff" href="" class="transition duration-200 text-slate-50 absolute bottom-0 left-0 bg-red-500 px-8 py-2 mb-2 ml-2 rounded-lg hover:bg-red-400 hover:shadow-md hover:shadow-red-400/50">Sair</a>
    <a href="MenuProdutos.html" class="transition duration-200 text-slate-50 absolute top-0 left-0 bg-sky-500 px-8 py-2 mt-2 ml-2 rounded-lg hover:bg-sky-400 hover:shadow-md hover:shadow-sky-400/50">Voltar</a>
    <form id="prodForm" class="w-fit flex flex-col items-center bg-white p-8 rounded-lg">
      <p class="p-2 text-4xl font-bold underline decoration-sky-500 underline-offset-4 subpixel-antialiased">Criar Venda</p>
      <div class="mt-8 flex flex-row items-center">
        <label for="IdProduto" class="text-slate-950 text-lg subpixel-antialiased">IdUsuário:</label>
        <input type="number" id="idusuario" name="idusuario" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
      </div>
      <div class="mt-4 mb-8 flex flex-row items-center">
        <label for="IdProduto" class="text-slate-950 text-lg subpixel-antialiased">IdProduto:</label>
        <input type="number" id="idproduto" name="idproduto" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
      </div>
      <button type="button" id="submitButton" class="transition duration-100 p-2 px-8 rounded-md text-slate-100 bg-gray-700 hover:bg-green-500 hover:shadow-md hover:shadow-green-500 text-lg subpixel-antialiased mt-4 mb-8">Registrar Produto</button>
    </form>
    <script src="js/createVend.js"></script>
  </body>
</html>
