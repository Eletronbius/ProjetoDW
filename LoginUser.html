<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Cadastro de produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-column h-screen justify-center items-center bg-gray-700">
    <a href="../" class="transition duration-200 text-slate-100 absolute top-0 left-0 bg-violet-500 px-8 py-2 mt-2 ml-2 rounded-lg hover:bg-violet-600 hover:shadow-xl hover:shadow-violet-600/50">Voltar</a>

    <div class="bg-gray-50 w-96 h-fit p-14 rounded-lg">
      <form id="prodForm" class="flex justify-center flex-wrap">
        <p class="p-2 text-4xl font-bold underline decoration-violet-500 underline-offset-4 subpixel-antialiased">Login</p>
        <div class="p-2 my-4 mt-8 flex justify-start w-full">
          <label for="EmailUser" class="text-slate-950 text-xl subpixel-antialiased">Email:</label>
          <input type="email" id="EmailUser" name="EmailUser" autocomplete="off" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 invalid:text-red-600 focus:invalid:outline-red-600 hover:bg-slate-400/10" required /><br />
        </div>
        <div class="p-2 my-4 flex justify-start w-full">
          <label for="SenhaUser" class="text-slate-950 text-xl subpixel-antialiased">Senha:</label>
          <input type="text" id="SenhaUser" name="SenhaUser" autocomplete="off" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
        </div>

        <button type="button" id="submitButton" class="transition duration-100 m-8 p-2 px-8 rounded-md text-slate-100 bg-gray-700 hover:bg-violet-600 hover:shadow-md hover:shadow-violet-600">Login</button>
      </form>
    </div>
    <script src="js/loginUser.js"></script>
  </body>
</html>
