<!DOCTYPE html>
<html lang="pt_BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-column h-screen justify-center items-center bg-gray-700">
    <div class="bg-gray-50 box-border w-fit h-fit p-14 rounded-lg flex ">

    <form id="prodForm">
        <div class="p-2">
            <label for="EmailUser" class="text-slate-950">Email:</label>

        </div>
        <div class="p-2">
            <label for="SenhaUser" class="text-slate-950">Senha:</label>
            <input type="text" id="SenhaUser" name="SenhaUser" autocomplete="off" required><br>
        </div>
            
        <button type="button" id="submitButton" class="text-slate-950">Login</button>
    </form>
    </div>
<script src="js/loginUser.js"></script>
