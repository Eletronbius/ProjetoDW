<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usu√°rios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-row h-screen items-center justify-center bg-gray-700">
    <a href="../" class="transition duration-200 text-slate-100 absolute top-0 left-0 bg-violet-500 px-8 py-2 mt-2 ml-2 rounded-lg hover:bg-violet-600 hover:shadow-xl hover:shadow-violet-600/50">Voltar</a>
    <div class="w-fit flex flex-col items-center bg-gray-50 p-8 rounded-lg">
    <p class="p-2 text-4xl font-bold underline decoration-violet-500 underline-offset-4 subpixel-antialiased">Buscar Produto</p>
    <div class="mt-4 flex flex-row items-center">
        <label for="getProdId" class="text-slate-950 text-lg subpixel-antialiased">ID do Produto:</label>
        <input type="number" id="getProdId" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10">
    </div>
    <button onclick="getProd()" class="transition duration-100 p-2 px-8 rounded-md text-slate-100 bg-gray-700 hover:bg-violet-600 hover:shadow-md hover:shadow-violet-600 text-lg subpixel-antialiased mt-4 mb-8">Buscar</button>

    <p class="p-2 text-2xl font-bold underline decoration-violet-500 underline-offset-4 subpixel-antialiased">Gerenciar Produto</p>
    <div class="flex flex-col items-center mt-8">
        <label for="inpuNome" class="text-slate-950 text-lg subpixel-antialiased">Nome:</label>
        <input type="text" id="inpuNome" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10">
    </div>
    <div class="flex flex-col items-center">
        <label for="inpuPreco" class="text-slate-950 text-lg subpixel-antialiased">Preco:</label>
        <input type="text" id="inpuPreco" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10">
    </div>
    <div class="flex flex-col items-center">
        <label for="inpuQuantidade" class="text-slate-950 text-lg subpixel-antialiased">Quantidade:</label>
        <input type="text" id="inpuQuantidade" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10">
    </div>
    <button onclick="updateProd()" class="transition duration-100 p-2 px-8 rounded-md text-slate-100 bg-green-400 hover:bg-green-500 hover:shadow-md hover:shadow-green-500 text-lg subpixel-antialiased mt-4 mb-2">Atualizar</button>
    <button onclick="deleteProd()" class="transition duration-100 p-2 px-8 rounded-md text-slate-100 bg-red-500 hover:bg-red-600 hover:shadow-md hover:shadow-red-600 text-lg subpixel-antialiased">Excluir</button>
</div>

<script src="js/getProd.js"></script>
<script src="js/updateProd.js"></script>
<script src="js/deleteProd.js"></script>
</body>
</html>
