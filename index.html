<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro de produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-column h-screen justify-center items-center bg-gray-100">

    <div class="bg-white w-96 h-fit p-14 rounded-lg shadow-lg">
      <form id="prodForm" class="flex justify-center flex-wrap">
        <p class="p-2 text-4xl font-bold underline decoration-sky-500 underline-offset-4 subpixel-antialiased">Login</p>
        <div class="p-2 my-4 mt-8 flex justify-start w-full">
          <label for="EmailUser" class="text-slate-950 text-xl subpixel-antialiased">Email:</label>
          <input type="email" id="EmailUser" name="EmailUser" autocomplete="off" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-sky-500 invalid:text-red-600 focus:invalid:outline-red-600 hover:bg-slate-400/10" required /><br />
        </div>
        <div class="p-2 my-4 flex justify-start w-full">
          <label for="SenhaUser" class="text-slate-950 text-xl subpixel-antialiased">Senha:</label>
          <input type="text" id="SenhaUser" name="SenhaUser" autocomplete="off" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-sky-500 hover:bg-slate-400/10" required /><br />
        </div>
        <p class="text-xs subpixel-antialiased">Experiência sem Login?<a class=" transition-all duration-100 text-xs underline decoration-sky-500 underline-offset-2 subpixel-antialiased hover:text-sky-500" href="ProdutosCadastrados.html">Clique Aqui</a></p>
        <button type="button" id="submitButton" class="transition-all duration-200 m-8 p-2 px-8 rounded-md shadow-sm bg-sky-500 text-slate-50 hover:bg-sky-400 hover:shadow-sm hover:shadow-sky-400">Login</button>
      </form>
    </div>
    <script src="js/loginUser.js"></script>
  </body>
</html>
