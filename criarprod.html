<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro de produtos</title>
    <script src="js/TokenCheck.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-row h-screen items-center justify-center bg-gray-100">
    <a href="MenuProdutos.html"class="transition duration-200 text-slate-50 absolute top-0 left-0 bg-sky-500 px-8 py-2 mt-2 ml-2 rounded-lg hover:bg-sky-400 hover:shadow-md hover:shadow-sky-400/50">Voltar</a>
    <form id="prodForm" class="w-fit flex flex-col items-center bg-white p-8 rounded-lg">
      <p class="p-2 text-4xl font-bold underline decoration-sky-500 underline-offset-4 subpixel-antialiased">Cadastrar Produto</p>
      <div class="mt-8 flex flex-col items-center">
        <label for="Nome" class="text-slate-950 text-lg subpixel-antialiased">Nome:</label>
        <input type="text" id="nomeprod" name="nomeprod" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
      </div>
      <div class="flex flex-col items-center">
        <label for="Preço" class="text-slate-950 text-lg subpixel-antialiased">Preço:</label>
        <input type="text" id="precoprod" name="precoprod" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
      </div>
      <div class="flex flex-col items-center">
        <label for="Quantidade" class="text-slate-950 text-lg subpixel-antialiased">Quantidade:</label>
        <input type="text" id="quantidadeprod" name="quantidadeprod" class="ml-2 transition-colors duration-100 outline outline-1 outline-slate-800/80 p-1 rounded-md focus:outline-1 focus:outline-violet-700 hover:bg-slate-400/10" required /><br />
      </div>
      <button type="button" id="submitButton" class="transition duration-100 ml-2 p-2 px-8 rounded-md text-slate-100 bg-gray-700 hover:bg-green-500 hover:shadow-md hover:shadow-green-500 text-lg subpixel-antialiased mt-4 mb-8">Criar Produto</button>
    </form>
    <script src="js/createProd.js"></script>
  </body>
</html>
