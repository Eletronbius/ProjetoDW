<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
    <a href="../">Voltar</a>
    <form id="prodForm">
        <label for="Nome">Nome:</label>
        <input type="text" id="nomeprod" name="nomeprod" required><br>
        <label for="Preço">Preço:</label>
        <input type="text" id="precoprod" name="precoprod" required><br>
        <label for="Quantidade">Quantidade:</label>
        <input type="text" id="quantidadeprod" name="quantidadeprod" required><br>
        <button type="button" id="submitButton">Criar Produto</button>
    </form>
    </div>
<script src="js/createProd.js"></script>  <!-- Supondo que sua função esteja em script.js -->
</body>
</html>
